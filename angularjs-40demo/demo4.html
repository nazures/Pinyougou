<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular-js event</title>
    <script src="js/angular.min.js"></script>
    <script>
        // create a module using js
        var app1 = angular.module('pinyougou', []);

        // create a controller, the first parm is name
        app1.controller('demoController', function ($scope) { // the beginning of a class
            // code and variables

            // define a variable
            $scope.list = [1,2,3,4,5,6,7];

        })
    </script>
</head>
<body>

<h3>

</h3>

<!--ng-app : create a default module then use it-->
<div ng-app="pinyougou" ng-controller="demoController">

    <div ng-repeat="i in list">
        {{i}}
    </div>
</div>


</body>
</html>
