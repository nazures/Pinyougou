<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs输出</title>
    <script src="js/angular.min.js"></script>
</head>
<body>

<h3>
    angularjs输出语法:{{输出的对象}}
</h3>


<div ng-app="" ng-init="firstName='John'">

    <p>在输入框中尝试输入：</p>
    <p>姓名：<input type="text" ng-model="firstName"></p>
    <p>你输入的为： {{ firstName }}</p>

</div>


</body>
</html>
